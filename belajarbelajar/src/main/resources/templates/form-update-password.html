<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ganti Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Ganti Password</h2>
                <div class="m-auto row text-danger font-weight-bold">
                    <div th:text="${message}"></div>
                </div>
                <br>
                <form th:action="@{/user/updatePassword}" method="POST">
                    <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">

                    <label>Password Lama</label>
                    <input required type="password" name="password" class="form-control"/>

                    <label>Password Baru</label>
                    <input required type="password" name="newPassword" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Password harus mengandung angka, huruf besar, huruf kecil, dan simbol serta minimal memiliki 8 karakter"/>

                    <label>Konfirmasi Password Baru</label>
                    <input required type="password" name="confPassword" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Password user mengandung angka, huruf besar, huruf kecil, dan simbol serta minimal memiliki 8 karakter"/>

                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a class="btn btn-outline-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
